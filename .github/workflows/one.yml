name: One

on:
  workflow_call:
    inputs:
      name:
        description: Name of workflow
        required: false
        type: string
      fail:
        description: Force to fail
        required: false
        type: string
        default: 'false'
      artifact-name:
        description: Name of artifact
        required: false
        type: string
        default: 'ignore-artifacts'

jobs:
  called_job:
    name: ${{ inputs.name }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source tree
        uses: actions/checkout@v4
      - name: Check failure
        run: |
          if [[ "${{ inputs.fail }}" == 'true' ]]; then
            exit 1
          fi
      - name: Save changes
        if: ${{ always() && inputs.artifact-name != 'ignore-artifacts' }}
        run: |
          echo "hello world" > hello.txt
      - name: "Upload changes"
        if: ${{ always() && inputs.artifact-name != 'ignore-artifacts' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: hello.txt
          retention-days: 6
